baseURL = "http://gitzhangzhao.github.io/"
defaultContentLanguage = "zh-cn"
# language code
languageCode = "zh-cn"
title = "张昭的Blog"
publishDir = 'docs'
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = true

# Change the default theme to be use when building the site with Hugo
theme = "FeelIt"

[params]
  # FeelIt theme version
  version = "1.0.X"
  description = "Welcome to Zhangzhao's blog."

[params.pwa]
  enable = true
  version = "0.0.1"

[params.app]
  title = "张昭的Blog"
  noFavicon = false
  themeColor = "#ffffff"
  iconColor = "#5bbad5"
  tileColor = "#da532c"

[params.search]
  enable = true
  type = "algolia"
  contentLength = 4000
  placeholder = ""
  maxResultLength = 10
  snippetLength = 50
  highlightTag = "em"
  absoluteURL = false
  [params.search.algolia]
    index = ""
    appId = ""
    searchKey = ""

[params.header]
  desktopMode = "auto"
  mobileMode = "auto"

[params.footer]
  enable = true
  custom = ''
  hugo = true
  copyright = true
  author = true
  since = 2023
  license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

[params.list]
  paginate = 25
  dateFormat = "01-02"
  rss = 20

[params.page]
    hiddenFromHomePage = false
    hiddenFromSearch = false
    twemoji = false
    lightgallery = false
    ruby = true
    fraction = true
    fontawesome = true
    linkToMarkdown = true
    rssFullText = true

[params.page.math]
  enable = true
  copyTex = true
  mhchem = true

[params.page.toc]
  enable = true
  auto = true

[params.page.code]
  copy = true
  maxShownLines = 10

[params.section]
  paginate = 20
  rss = 10

[params.home]
  rss = 10
  [params.home.profile]
  enable = true
  avatarURL = "https://raw.githubusercontent.com/gitzhangzhao/gitzhangzhao.github.io/main/avatar.jpg"
  social = true
  typeit = true
  subtitle = "If it moves, compile it..."
  disclaimer = ""
  [params.home.posts]
  enable = true
  paginate = 10
  defaultHiddenFromHomePage = false

[params.social]
  GitHub = "gitzhangzhao"
  Email = "gitzhangzhao@gmail.com"
  RSS = true

[params.typeit]
  speed = 100
  cursorSpeed = 1000
  cursorChar = "|"
  duration = -1

# 网站验证代码，用于 Google/Bing/Yandex/Pinterest/Baidu
[params.verification]
  google = ""
  bing = ""
  yandex = ""
  pinterest = ""
  baidu = ""

[params.seo]
  image = ""
  thumbnailUrl = ""

[params.analytics]
  enable = true
  [params.analytics.google]
    id = ""
    anonymizeIP = true
  [params.analytics.fathom]
    id = ""
    server = ""

[params.cookieconsent]
  enable = false
  [params.cookieconsent.content]
    message = ""
    dismiss = ""
    link = ""

[params.compatibility]
  polyfill = true
  objectFit = false

# 作者配置
[author]
  name = "张昭"
  email = "gitzhangzhao@gmail.com"
  link = "https://github.com/gitzhangzhao"
  

[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "文章"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "标签"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "分类"
    url = "/categories/"
    title = ""
    weight = 3

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/khusika/FeelIt/issues/158)
    noClasses = false


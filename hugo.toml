# Markup related configuration in Hugo
[markup]
 [markup.highlight]
   codeFences = true
   guessSyntax = true
   lineNos = true
   lineNumbersInTable = true
   noClasses = false
   [markup.goldmark]
     [markup.goldmark.extensions]
       definitionList = true
       footnote = true
       linkify = true
       strikethrough = true
       table = true
       taskList = true
       typographer = true
     [markup.goldmark.renderer]
       # 是否在文档中直接使用 HTML 标签
       unsafe = true
   [markup.tableOfContents]
     ordered = false
     startLevel = 1
     endLevel = 6


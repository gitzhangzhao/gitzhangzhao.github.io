baseURL = "http://gitzhangzhao.github.io/"
defaultContentLanguage = "zh-cn"
defaultTheme = "auto"
languageCode = "zh-cn"
hasCJKLanguage = true
title = "张昭的Blog"
publishDir = 'docs'
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = true

# Change the default theme to be use when building the site with Hugo
# theme = "FeelIt"
theme = "Github Style"

[params]
  # FeelIt theme version
  version = "1.0.X"
  description = "Welcome to Zhangzhao's blog."

[params.pwa]
  enable = true
  version = "0.0.1"

[params.app]
  title = "张昭的Blog"
  noFavicon = false
  themeColor = "#ffffff"
  iconColor = "#5bbad5"
  tileColor = "#da532c"

[params.search]
  enable = true
  type = "lunr"
  contentLength = 4000
  placeholder = ""
  maxResultLength = 10
  snippetLength = 50
  highlightTag = "em"
  absoluteURL = false
  [params.search.algolia]
    index = ""
    appId = ""
    searchKey = ""

[params.header]
  desktopMode = "auto"
  mobileMode = "auto"

[params.footer]
  enable = true
  custom = ''
  hugo = false
  copyright = true
  author = false
  since = 2023
  license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

[params.list]
  paginate = 25
  dateFormat = "01-02"
  rss = 20


[params.page]
    hiddenFromHomePage = false
    hiddenFromSearch = false
    twemoji = false
    lightgallery = false
    ruby = true
    fraction = true
    fontawesome = true
    linkToMarkdown = true
    rssFullText = true

[params.page.math]
  enable = true
  copyTex = true
  mhchem = true

[params.page.toc]
  enable = true
  auto = true

[params.page.code]
  copy = true
  maxShownLines = 20

[params.page.share]
      enable = true
      Twitter = true
      Facebook = true

[params.section]
  paginate = 20
  rss = 10

[params.home]
  rss = 10
  [params.home.profile]
  enable = true
  avatarURL = "/avatar.jpg"
  social = true
  typeit = true
  subtitle = "So we beat on, boats against the current, borne back ceaselessly into the past."
  disclaimer = ""
  [params.home.posts]
  enable = true
  paginate = 10
  defaultHiddenFromHomePage = false

[params.social]
  GitHub = "gitzhangzhao"
  Email = "gitzhangzhao@gmail.com"
  RSS = true

[params.typeit]
  speed = 100
  cursorSpeed = 1000
  cursorChar = "|"
  duration = -1

